<!-- Sidebar/menu -->
<nav ng-controller="HeaderController as vm" class="w3-sidebar w3-theme-d5 w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;"
  id="mySidebar">
  <br>
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
  <div class="w3-container">
    <h3 class="w3-padding-64">
      <i class="fas fa-chalkboard-teacher"></i> FLASH CARD
    </h3>
  </div>
  <div class="w3-bar-block">
    <a data-ui-sref="admin.latest" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">
      <i class="far fa-clock"></i> Latest Activity</a>
    <a data-ui-sref="admin.cards.list" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">
      <i class="fas fa-list-ul"></i> Your Study</a>
    <a data-ui-sref="admin.cards.create" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">
      <span class="glyphicon glyphicon-plus"></span> Create</a>

    <div ng-if="vm.menuFolders">
      <hr>
      <span class="w3-bar-item">Your Folders</span>
      <a ng-repeat="item in vm.menuFolders" data-ui-sref="admin.cards.folder({folderId: item._id})" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">
        <i class="fas fa-folder-open"></i> {{ item.title }}</a>
    </div>

    <hr>
    <div ng-hide="vm.authentication.user">
      <a ui-sref="authentication.signup" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">
        <i class="fas fa-user-plus"></i> Sign Up</a>
      <a ui-sref="authentication.signin" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">
        <i class="fas fa-sign-in-alt"></i> Sign In</a>
    </div>
    <a ng-show="vm.authentication.user" href="/api/auth/signout" target="_self" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">
      <i class="fas fa-sign-in-alt"></i> Signout</a>
  </div>
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-theme-d5 w3-xlarge w3-padding">
  <a href="javascript:void(0)" class="w3-button w3-theme-d5 w3-margin-right" onclick="w3_open()">â˜°</a>
  <span>
    <i class="fas fa-chalkboard-teacher"></i> FLASH CARD</span>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
